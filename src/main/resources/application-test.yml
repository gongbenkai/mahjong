        name: benaiMahjong
    boot:
        admin:
            url: http://localhost:${server.port}
    jackson:
        serialization:
            indent_output: true
            
    http:
        encoding.charset: UTF-8
        encoding.enable: true
        encoding.force: true
        
    messages:
        basename: locale/messages
        cache-seconds: 3600
        encoding : UTF-8
