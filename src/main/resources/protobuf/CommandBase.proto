syntax = "proto3";

/**
 * This is an example of a protobuf message.
 */
package base;

option java_package = "com.benai.mahjong.message";
option java_outer_classname = "CommandBase";

message CommonMessage{
    int32 cmdId = 1; // 命令ID
    bytes data = 2;  // 消息体数据
    int32 status = 3; // 状态， 1：成功 0：失败
}
